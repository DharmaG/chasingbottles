<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Chasing Bottles </title>

<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <!-- Bootstrap's CSS (put it before yours) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Your CSS (put it after Bootstrap) -->
<link rel="stylesheet" href="./css/style.css">

  </head>
  <body>


<!-- Name of the game -->
  <div class="bottle-counter">
    <h2>Chasing Bottles</h2>
  </div>

<button class="btn btn-default instruccions startButtons" type="submit">Instructions</button>

<!-- instructions Modal -->
<div class="modal fade modalInstructions" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Instructions</h4>
      </div>
      <div class="modal-body">
        <img class="instructions" src="./img/instructions.png" alt="">
        <p>If you touch the infected <br>bottle 3 times GAME OVER</p>
        <img class="infected" src="./img/infectedbottle.png" width="110px" height="110px" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- sounds -->
<audio id="byeBye" src="./sounds/bye-bye.mp3"></audio>
<audio id="sneeze" src="./sounds/sneeze.mp3"></audio>
<audio id="background" src="./sounds/Cheerful/Cheerful.mp3"></audio>
<audio id="babyTalk" src="./sounds/babytalk.mp3"></audio>


<!-- little boss image -->
  <div class="littleboss">
    <img src="./img/littleboss.png" width="45%" height="45%"/>
  </div>

<!-- bottles image -->
    <img class="bottle" src="./img/bottle.png" width="5%" height="5%" />

<!-- buttons -->
<div class="btn-group btn-group-justified btngroup botones" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default startButtons start">Start</button>
  </div>
  <div class="btn-group " role="group">
    <button type="button" class="btn btn-default pause startButtons">Pause</button>
  </div>
</div>


<!-- canvas -->
    <canvas class="canvas" width="700" height="600"></canvas>

<!-- baby in canvas -->
  <img class="main-baby" src="./img/main.png" width="50%" height="50%">

<!-- bottles in canvas -->
  <img class="bottle2" src="./img/bottle.png" width="5%" height="5%" />


  <!-- Winner Modal-->
    <div class="modal fade modalWinner" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"> You Won !! </h4>
          </div>
          <div class="modal-body">
            <img class="winner" src="https://media.giphy.com/media/3o6Yg725hMPzA5sxyg/giphy.gif" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default closeGame" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<!-- game Over Modal-->
  <div class="modal fade modalGameOver" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Game Over</h4>
        </div>
        <div class="modal-body">
          <img class="gameoverbaby" src="./img/gameoverbaby.png" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeGame" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->









    <!-- jQuery's JavaScript (put it before Bootstrap) -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<!-- Boostrap's JavaScript (put it before yours but after Bootstrap) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Your JavaScript (put it after jQuery & Bootstrap) -->
<script src="./js/app.js"></script>
<script src="./js/chasing-bottles.js"></script>

  </body>
</html>
