<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Chasing Bottles </title>

    <!-- Bootstrap's CSS (put it before yours) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Your CSS (put it after Bootstrap) -->
<link rel="stylesheet" href="./css/style.css">

  </head>
  <body>


<!-- Name of the game -->
  <div class="bottle-counter">
    <h2>Chasing Bottles</h2>
  </div>

<!-- little boss image -->
  <div class="littleboss">
    <img src="./img/littleboss.png" width="45%" height="45%"/>
  </div>

<!-- bottles image -->
    <img class="bottle" src="./img/bottle.png" width="5%" height="5%" />

<!-- buttons -->
<div class="btn-group btn-group-justified btngroup" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Start</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Pause</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Refresh</button>
  </div>
</div>


<!-- canvas -->
    <canvas class="canvas" width="700" height="600"></canvas>

<!-- baby in canvas -->
  <img class="main-baby" src="./img/main.png" width="50%" height="50%">

<!-- bottles in canvas -->
  <img class="bottle2" src="./img/bottle.png" width="5%" height="5%" />



  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Game Over</h4>
        </div>
        <div class="modal-body">
          <img class="gameoverbaby" src="./img/gameoverbaby.png" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">New Game</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->












    <!-- jQuery's JavaScript (put it before Bootstrap) -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<!-- Boostrap's JavaScript (put it before yours but after Bootstrap) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Your JavaScript (put it after jQuery & Bootstrap) -->
<script src="./js/app.js"></script>
<script src="./js/chasing-bottles.js"></script>

  </body>
</html>
